<html>

<head>
    <title>Home Page</title>
    <script src="nutrition.js"></script>
    <link rel="stylesheet" href="nutrition.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-nutrition-label/dist/vue-nutrition-label.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-nutrition-label/dist/vue-nutrition-label.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>
    <h1 class="pageHeader">Nutrition Calculator</h1>

    <!--  Naviation Bar Container  -->
    <div class="navBar">
        <nav>
            <ul>
                <li id="navItems"><a href="HomePage.html">Home</a></li>
                <li id="navItems"><a href="CalculatorPage.html">Nutrition Calculator</a></li>
                <li id="navItems"><a href="AboutPage.html">About</a></li>
            </ul>
        </nav>
    </div>

    <!-- user can input recipe information here, submission will call api and add info to database -->
    <form onsubmit="createRecipeLog(); return false;">
        <div>
            <label for="recipeName">Recipe Name: </label>
            <br>
            <input name="recipeName" id="recipeName">
        </div>
        <br>
        <div>
            <label for="ingr">Input Ingredients (Add each ingredient on a new line): </label>
            <br>
            <textarea id="ingr" name="ingr" rows="8"></textarea>
        </div>
        <br>
        <div>
            <button>Calculate recipe</button>
        </div>
    </form>

    <!-- Recipe container  -->
    <div id="app">
        <nutrition-label :options="options" v-model="item"></nutrition-label>
    </div>

</body>
